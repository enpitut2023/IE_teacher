<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <head>
        <title>情報工学先生</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <header>
            <div class="header-container">
                <a class="header-img" href="{{ url_for('index') }}">
                    <img  src="\static\figures\header_logo.jpg" alt="情報工学先生">
                </a>
                <form class="form-header" method="post">
                    <div class="form-group">
                        <label  for="screen_name"></label>
                        <input id="keyword" name="keyword" placeholder="論文タイトルかキーワードを入力してください。" type="text" class="c-form-text">
                        <input type="submit"  value="&#xf002" class="search-button">
                    </div>
                </form>
            </div>
        </header>

        <div class="root_content">
            <h1 class="h1_head">検索結果一覧: {{ keyword }}</h1>
            <h4 class="explain">クリックで参考文献を表示</h4>
            {% for paper in papers %}
                <div class="paper_item">
                    <a class="paper_title" href='{{ url_for("papers", paperId=paper["paperId"]) }}'>{{ paper["title"] }}</a>                   
                    <p class="paper_tldr">
                        TLDR; {{ paper["tldr"] }}
                    </p>
                    <p class="paper_detail">
                        {{ paper["year"] }} published, 
                        {{ paper["citationCount"] }} citations
                    </p>
                    <div class="item_divider"></div>
                </div>
            {% endfor %}
        </div>
        
    </body>
</html>
